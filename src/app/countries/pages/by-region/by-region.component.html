<div class="animate__animated animate__fadeIn animate__faster">
  <h3>Buscar por region
    <small> {{ activeRegion | titlecase }} </small>
  </h3>

  <h5>
    Seleccione una región
  </h5>

  <div class="row">
    <div class="col">
      <button *ngFor="let region of regions"
              [class]="getCssClass(region)"
              (click)="activateRegion(region)">
        {{ region | titlecase }}
      </button>
    </div>
  </div>
  <hr>
</div>

<div class="alert alert-danger" *ngIf="hasError">
  No se encontró nada con el nombre {{ name }}
</div>

<div class="row" *ngIf="countries.length">
  <div class="col-12">
    <app-country-table [countries]="countries"></app-country-table>
</div>
