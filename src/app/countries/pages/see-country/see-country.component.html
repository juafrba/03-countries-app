<div *ngIf="!country; else divCountry" class="alert alert-info">
  Cargando...
</div>

<ng-template #divCountry>
  <div class="row">
    <div class="col">
      <h1>País: <small>{{ country.name.common }}</small></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.png" class="img-thumbnail">
    </div>
    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población:</strong> {{ country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Código numérico:</strong> {{ country.ccn3 }}
        </li>
        <li class="list-group-item">
          <strong>Código alpha 3:</strong> {{ country.cca3 }}
        </li>
      </ul>
    </div>
  </div>

  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <span *ngFor="let translation of country.translations | keyvalue" class="badge bg-primary mr-1">{{ translation.value.common }}</span>
    </div>
  </div>
</ng-template>
